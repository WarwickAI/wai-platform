enum GroupType {
  PROJECT
  TALK
  COURSE
}

type Group @model @auth(rules: [{allow: public}]) {
  id: ID!
  type: GroupType
  description: String
  name: String!
}

type Project @model @auth(rules: [{allow: public}]) {
  id: ID!
  shortName: String
  title: String
  description: String
  createdAt: AWSDate
  cover: AWSURL
  joinLink: AWSURL
}
 